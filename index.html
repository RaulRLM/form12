<!DOCTYPE html>
<html lang="cat">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre</title>
    <meta property="og:title" content="Registre d'usuaris">
    <meta property="og:description" content="Formulari fet amb Html, CSS, Js. Per Raül Lama">
    <meta property="og:image" content="https://raw.githubusercontent.com/RaulRLM/FORM11/main/bg.jpg">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
    <div class="login-box">
        <form action="">
            <h2>Iniciar Sessió</h2>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                <input type="email" required placeholder="Email" title="Indica el correu electronic">
                <label></label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <input type="password" required title="Contrasenya">
                <label id="cotraseya">Contrasenya</label>
            </div>
            <div class="remember-forgot">
                <label>
                    <input type="checkbox"> Recordar Contrasenya </label>
            </div>
            <a href="#" class="psw">Has oblidat la contrasenya?</a>

            <button type="submit" id="iniciar"> Iniciar</button>
            <div class="register-link">
                <p>No tens un compte? <a href="interrogant2.html">Registra't</a></p>
            </div>
        </form>
    </div>
</section>
    

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
